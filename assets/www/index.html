<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/usp.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.0.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Eventos USP</title>
    </head>
    <body>

        <div data-role="page" id="mainscreen">
            <div data-role="header" data-position="fixed">
                <h1><img src="img/usp_logotipo_transparente.png" height="20" width="45"/> Eventos</h1>
                <a href="#popupmenu" data-rel="popup" data-role="button" data-icon="gear" class="ui-btn-right" data-iconpos="notext" data-inline="true">Config</a>
                <div data-role="popup" id="popupmenu">
                    <ul data-role="listview" data-inset="true" style="min-width:210px;">
                        <li><a href="#">Atualizar feed</a></li>
                        <li><a href="#customize" data-transition="slide">Personalizar feed</a></li>
                        <li><a href="#">Apagar base de dados local</a></li>
                        <li><a href="test.html" data-ajax="false">Rodar testes unitários</a></li>
                    </ul>
                </div>
            </div>

            <div data-role="content">
                <ul data-role="listview" id="feed-list" data-filter="true" data-filter-placeholder="Buscar eventos..." data-theme="a">
                </ul>
            </div>
        </div>



        <div data-role="page" id="customize">
            <div data-role="header" data-position="fixed">
                <h1>Personalizar</h1>
                <a href="#popupmenu2" data-rel="popup" data-role="button" data-icon="gear" class="ui-btn-right" data-iconpos="notext" data-inline="true">Gear</a>
                <div data-role="popup" id="popupmenu2">
                    <ul data-role="listview" data-inset="true" style="min-width:210px;">
                        <li><a href="#mainscreen" data-transition="flip">Home</a></li>
                        <li><a href="#">Apagar base de dados local</a></li>
                        <li><a href="test.html" data-ajax="false">Rodar testes unitários</a></li>
                    </ul>
                </div>
            </div>

            <div data-role="content">
                <form>
                    <div data-role="collapsible-set" data-inset="false">
                        <div data-role="collapsible">
                            <h2>Capital</h2>
                            <ul data-role="listview">
                                <li data-role="fieldcontain" data-role="controlgroup">
                                    <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
                                    <label for="checkbox-v-2a">One</label>
                                    <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
                                    <label for="checkbox-v-2b">Two</label>
                                    <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
                                    <label for="checkbox-v-2c">Three</label>
                                </li>
                            </ul>
                        </div>
                        <div data-role="collapsible">
                            <h2>São Carlos</h2>
                                <fieldset data-role="controlgroup" data-inset="false">
                                    <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
                                    <label for="checkbox-v-2a">One</label>
                                    <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
                                    <label for="checkbox-v-2b">Two</label>
                                    <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
                                    <label for="checkbox-v-2c">Three</label>
                                </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <script type="text/javascript" src="js/lib/cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/lib/json2.js"></script>
        <script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.3.0.js"></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/backbone.js"></script>
        <script type="text/javascript" src="js/lib/backbone.localStorage.js"></script>
        <script type="text/javascript" src="js/models.js"></script>
        <script type="text/javascript" src="js/views.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/template" id="entry-template">
            <li class="feed-entry" id="entry-<%- id %>"><a href="entry.html?id=<%- id %>">
                <h5 class="entry-description"><%- title %></h5>
                <p class="entry-description"><%- description %></p>
                <p class="entry-publishedDate"><em><%- publishedDate %></em></p>
            </a></li>
        </script>
    </body>
</html>
